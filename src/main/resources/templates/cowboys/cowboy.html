<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cowboy</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://use.fontawesome.com/75fc06fd84.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .textWhite{
            color: white;
        }

    </style>

</head>

<body>

<div class="container d-flex h-100">
    <div class="card text-center shadow-lg bg-dark mb-3" style="width: 18rem; margin: 0px auto">
        <img th:src="${cowboy.imagePath}" class="card-img-top" th:alt="${cowboy.firstName} + ' ' + ${cowboy.lastName}">
        <div class="card-body">
            <h5 class="card-title"><h1 class="textWhite" th:text="${cowboy.firstName} + ' ' + ${cowboy.lastName}"/></h5>
            <h6 class="card-subtitle"><em><h6 class="textWhite" th:text="${cowboy.getPrettyBirthDate()} + ' â€” ' + ${cowboy.getPrettyDeathDate()} "/></em></h6>
            <p class="card-text"><p class="textWhite" th:text="${cowboy.biography}" style="font-size:11px"></p>
            <a th:href="@{/cowboys/list}" class="btn btn-light btn-sm"><i class="fa fa-arrow-left"></i></a>
            <a th:href="@{/cowboys/showFormForUpdate(cowboyId=${cowboy.id})}" class="btn btn-secondary btn-sm"><i class="fa fa-edit"></i></a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
