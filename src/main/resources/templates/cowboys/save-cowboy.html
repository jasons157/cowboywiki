<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5">Add a cowboy</h1>
        <p class="lead">You can add your favorite cowboy to the wiki, right here.</p>
    </div>
</div>

<div class="container d-flex h-100 border border-secondary rounded-lg shadow" style="width: 25rem; margin: 2% auto">
<form style="margin: 20px auto; width: 20rem;">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control rounded-lg" id="firstName" placeholder="first name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control rounded-lg" id="lastName" placeholder="last name">
    </div>

    <!--TODO have a character used/limit function-->
    <div class="form-group">
        <label for="biography">Biography</label>
        <textarea class="form-control rounded-lg" id="biography" rows="3" placeholder="A short biography. Limit 1000 characters."></textarea>
    </div>
    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" class="form-control rounded-lg" id="birthDate">
    </div>
    <div class="form-group">
        <label for="deathDate">Death Date</label>
        <input type="date" class="form-control rounded-lg" id="deathDate">
    </div>
    <div class="form-group">
        <label for="imagePath">Image Address URL</label>
        <input type="text" class="form-control rounded-lg" id="imagePath" placeholder="url" aria-describedby="urlHelp">
        <small id="urlHelp" class="form-text text-muted">Paste an image address of this cowboy here!</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
